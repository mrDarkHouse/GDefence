apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile 'org.lwjgl.lwjgl:lwjgl_util:2.9.2'
    compile 'com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.3'
}